{% extends "base.html" %}

{% block title %}Registrer Spiller{% endblock %}

{% block content %}
    <h1>Registrer Ny Spiller</h1>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('add_player') }}">
        <div class="form-group">
            <label for="player_name">Spillernavn:</label>
            <input type="text" 
                   id="player_name" 
                   name="player_name" 
                   required 
                   autocomplete="off"
                   placeholder="Skriv inn spillernavn">
        </div>
        <div class="form-group">
            <label for="handicap">Handicap:</label>
            <input type="number" 
                   id="handicap" 
                   name="handicap" 
                   step="0.1" 
                   value="0" 
                   placeholder="0.0">
        </div>
        <button type="submit" class="button">Lagre</button>
    </form>
    <a href="{{ url_for('home') }}" class="button">Hjem</a>
{% endblock %}
