{% extends "base.html" %}

{% block title %}Add Score{% endblock %}

{% block content %}
    <h1>Ny Score for {{ player.name }}</h1>
    <form method="POST" action="{{ url_for('add_score', player_id=player.id) }}">
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" id="score" name="score" required min="1">
        </div>
        <button type="submit" class="btn-update">Ny Score</button>
    </form>

    {% if player.scores %}
    <h2>Andre runder</h2>
    <table class="player-table">
        <thead>
            <tr>
                <th>Dato</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for score in player.scores %}
            <tr>
                <td>{{ score.formatted_date() }}</td>
                <td>{{ score.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <a href="{{ url_for('list_players') }}" class="button">Spillere</a>
{% endblock %}
