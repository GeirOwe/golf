{% extends "base.html" %}

{% block title %}Oppdater Spiller{% endblock %}

{% block content %}
    <h1>Oppdater Spiller</h1>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="player_name">Spillernavn:</label>
            <input type="text" 
                   id="player_name" 
                   name="player_name" 
                   value="{{ player.name }}"
                   required>
        </div>
        <div class="form-group">
            <label for="handicap">Handicap:</label>
            <input type="number" 
                   id="handicap" 
                   name="handicap" 
                   step="0.1" 
                   value="{{ player.handicap }}">
        </div>
        <button type="submit" class="button">Endre</button>
    </form>
    <a href="{{ url_for('list_players') }}" class="button">Tilbake</a>
{% endblock %}
